


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc; 
        }
    </style>
</head>
<body class="opacity-0 transition-opacity duration-500" id="changePasswordBody">

<div class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md mt-20 opacity-0 transition-opacity duration-500 transform scale-95" id="changePasswordForm">
    <h2 class="text-lg font-bold text-center mb-4">Change Password</h2>
    <div class="bg-gray-100 p-4 rounded-lg">
        <form method="post" class="w-full">
            {% csrf_token %}
            {{ password_form.as_p }}
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg w-full transition-transform transform hover:scale-105">Change Password</button>
        </form>
    </div>
    {% for message in messages %}
        <div class="alert alert-success mt-2 p-2 text-green-700 bg-green-100 rounded-lg">{{ message }}</div>
    {% endfor %}
    <a href="{% url 'profile_view' %}" class="block w-full text-center py-2 bg-red-500 text-white font-bold rounded-lg hover:bg-red-600 transition mt-4">
        Cancel
    </a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.getElementById('changePasswordBody');
        const form = document.getElementById('changePasswordForm');

        
        body.classList.remove('opacity-0');
        body.classList.add('opacity-100');

        
        setTimeout(() => {
            form.classList.remove('opacity-0', 'scale-95');
            form.classList.add('opacity-100', 'scale-100');
        }, 100); 

       
        const inputFields = document.querySelectorAll('p input');
        inputFields.forEach((inputField) => {
            inputField.classList.add('w-full', 'p-2', 'border', 'border-gray-300', 'rounded-lg', 'focus:ring', 'focus:ring-blue-400');
        });
    });
</script>

</body>
</html>
