<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
        }
    </style>
</head>
<body class="opacity-0 transition-opacity duration-500" id="loginBody">

  <form method="post" class="bg-white p-6 border border-gray-300 rounded-lg shadow-md w-96 mx-auto mt-40 opacity-0 transition-opacity duration-500 transform scale-95 login-form">
    {% csrf_token %}
    <h1 class="text-lg font-bold mb-4">Login Form</h1>
    <p class="mb-10">Please fill in this form to login.</p>
    <hr class="mb-10">

    <label for="username" class="block font-bold mb-2"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required class="w-full p-2 mb-4 border border-gray-300 rounded-lg transition-transform transform hover:scale-105 focus:ring focus:ring-green-500 focus:outline-none">

    <label for="password" class="block font-bold mb-2"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required class="w-full p-2 mb-4 border border-gray-300 rounded-lg transition-transform transform hover:scale-105 focus:ring focus:ring-green-500 focus:outline-none">

    <hr class="mb-10">
    <p class="mb-4">Don't have an account? 
        <button class="bg-white hover:bg-gray-100 text-gray-800 font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105" onclick="window.location.href='{% url 'register' %}'">Register</button>
    </p>
    
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 transform hover:scale-105">
        Login
    </button>
    {% if messages %}
    <div class="fixed top-0 right-0 mt-4 mr-4 z-50">
        {% for message in messages %}
            <div class="message-alert p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg opacity-0 transition-opacity duration-500" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const loginBody = document.getElementById('loginBody');
        const loginForm = document.querySelector('.login-form');

        
        loginBody.classList.remove('opacity-0');
        loginBody.classList.add('opacity-100');

       
        setTimeout(() => {
            loginForm.classList.remove('opacity-0', 'scale-95');
            loginForm.classList.add('opacity-100', 'scale-100');
        }, 200); 
    });

    document.addEventListener("DOMContentLoaded", function() {
      const alerts = document.querySelectorAll('.message-alert');

      alerts.forEach((alert, index) => {
         
          setTimeout(() => {
              alert.classList.remove('opacity-0');
              alert.classList.add('opacity-100');
          }, index * 200); 

          
          setTimeout(() => {
              alert.classList.remove('opacity-100');
              alert.classList.add('opacity-0');
          }, index * 200 + 3000); 
      });
  });
  </script>

</body>
</html>
